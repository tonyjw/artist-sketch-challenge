name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Create test config
        run: |
          echo "export const apiConfig = {
            appId: 'test-app-id',
            accessKey: 'test-access-key',
            secretKey: 'test-secret-key'
          };

          export function validateApiConfig(config) {
            return true;
          }" > config.js
      - name: Install dependencies
        run: npm install
      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=lcov --coverageDirectory=coverage

  sonarqube:
    name: SonarQube
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          args: >
            -Dsonar.projectKey=tonyjw_artist-sketch-challenge
            -Dsonar.organization=tonyjw
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.coverage.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 